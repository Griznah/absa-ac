<!-- Admin UI: Single-page app for AC Bot configuration (ref: DL-002). -->
<!-- Two-screen design: login form, then config editor. -->
<!-- Security: password input type prevents token visibility. -->
<!-- Script load order: auth.js -> api.js -> app.js (dependency chain). -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AC Bot Admin</title>
    <link rel="stylesheet" href="/admin/styles.css">
</head>
<body>
    <div id="app">
        <!-- Login Screen -->
        <section id="login-screen" class="screen">
            <h1>AC Bot Configuration</h1>
            <form id="login-form">
                <div class="form-group">
                    <label for="token-input">Bearer Token</label>
                    <input type="password" id="token-input"
                           placeholder="Enter API bearer token"
                           autocomplete="off"
                           required>
                </div>
                <button type="submit" id="login-btn">Login</button>
                <p id="login-error" class="error-message hidden"></p>
            </form>
        </section>

        <!-- Main Config Editor -->
        <section id="config-screen" class="screen hidden">
            <header>
                <h1>Bot Configuration</h1>
                <button id="logout-btn">Logout</button>
            </header>

            <main id="config-editor">
                <!-- Servers Section -->
                <section class="config-section">
                    <!-- Server fields: name, port (1-65535), category (from category_order) (ref: DL-001, DL-003) -->
                    <h2>Servers</h2>
                    <div id="servers-list" class="servers-grid"></div>
                    <button id="add-server-btn">Add Server</button>
                </section>

                <!-- General Settings -->
                <!-- Global config fields: server_ip, update_interval, category_order, category_emojis (ref: DL-002) -->
                <!-- category_emojis uses key-value editor for category -> emoji mappings -->
                <section class="config-section">
                    <h2>Settings</h2>
                    <div class="form-group">
                        <label for="server-ip-input">Server IP</label>
                        <input type="text" id="server-ip-input" placeholder="e.g. 192.168.1.100">
                    </div>
                    <div class="form-group">
                        <label for="update-interval-input">Update Interval (seconds)</label>
                        <input type="number" id="update-interval-input" min="10">
                    </div>
                    <div class="form-group">
                        <label for="category-order-input">Category Order (comma-separated)</label>
                        <input type="text" id="category-order-input" placeholder="Drift, Touge, Track">
                    </div>
                    <div class="form-group">
                        <label>Category Emojis</label>
                        <div id="category-emojis-list"></div>
                        <button type="button" id="add-emoji-btn">Add Emoji</button>
                    </div>
                </section>

                <!-- Actions -->
                <section class="config-section actions">
                    <button id="validate-btn">Validate</button>
                    <button id="save-btn">Save Changes</button>
                </section>
            </main>

            <div id="status-message" class="hidden"></div>
        </section>
    </div>

    <!-- JS Modules -->
    <script src="/admin/auth.js"></script>
    <script src="/admin/api.js"></script>
    <script src="/admin/app.js"></script>
</body>
</html>
